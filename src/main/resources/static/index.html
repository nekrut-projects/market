<!DOCTYPE html>
<html ng-app="market" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body ng-controller = "indexController">
    <div class="container">
        <h2>Products list</h2>
        <h5>Count products: {{totalProducts}}</h5>
        <h5 style="text-align: center;">Current page: {{currentPage}}</h5>
        <table class="table">
            <thead>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Price</td>
                <td></td>
            </tr>
            </thead>
            <tr ng-repeat="p in products">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.price}}</td>
                <td>
                    <button class="btn btn-warning" ng-click="deleteProduct(p.id)">Delete</button>
                </td>
            </tr>
        </table>
        <button class="btn btn-primary" ng-click="prevPage()">Previous page</button>
        <button class="btn btn-primary" ng-click="nextPage()">Next page</button>
    </div>
</body>

</html>
