<div>
    <div>
        <p></p>
        <h3>Ваши заказы</h3>
        <table class="table">
            <thead>
            <tr>
                <td>ID</td>
                <td>Адрес</td>
                <td>Телефон</td>
                <td>Цена</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="o in orders">
                <td>{{o.id}}</td>
                <td>{{o.address}}</td>
                <td>{{o.phone}}</td>
                <td><strong>{{o.price}}</strong></td>
                <td>
                    <button class="btn btn-primary" ng-click="showInfoOrder(o.id)">Подробнее</button>
                </td>
                <table class="table">
                    <thead>
                    <tr>
                        <td>Title</td>
                        <td>Количество</td>
                        <td>Цена</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="oi in orderItems">
                        <td>{{oi.productDto.title}}</td>
                        <td>{{oi.quantity}}</td>
                        <td>{{oi.price}}</td>
                    </tr>
                    </tbody>
                </table>
            </tr>
            </tbody>
        </table>
    </div>
</div>
