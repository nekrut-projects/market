<div>
    <div>
        <p></p>
        <h3>Ваши заказы</h3>
        <table class="table">
            <thead>
            <tr>
                <td>ID</td>
                <td></td>
                <td>Адрес</td>
                <td>Телефон</td>
                <td>Цена</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="o in orders">
                <td>{{o.id}}</td>
                <td>
                    <br>
                    <table class="table">
                        <tr ng-repeat="oi in o.orderItems">
                            <td>{{oi.productDto.title}}</td>
                            <td>{{oi.quantity}}</td>
                            <td>{{oi.price}}</td>
                        </tr>
                    </table>
                </td>
                <td>{{o.address}}</td>
                <td>{{o.phone}}</td>
                <td><strong>{{o.price}}</strong></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
